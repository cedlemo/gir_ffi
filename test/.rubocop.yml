inherit_from: ../.rubocop.yml

# Allow handling of load errors for optional components
Lint/HandleExceptions:
  Enabled: false

# Allow longer lines in tests
Metrics/LineLength:
  Max: 120

# Don't document test classes
Style/Documentation:
  Enabled: false

# Allow compact procs
Style/Semicolon:
  Enabled: false

# TODO: Fix FieldBuilder so it doesn't generate code with trailing whitespace
Style/TrailingWhitespace:
  Enabled: false
